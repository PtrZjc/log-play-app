AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  ApiKey:
    Type: String
    NoEcho: true

Resources:
  GetGameRecord:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./log-play-lambda/target/log-play-app.jar
      Handler: pl.zajacp.GetGameRecordHandler
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Description: Get single game
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GamesLogTable
      Environment:
        Variables:
          GAMES_LOG_TABLE: !Ref GamesLogTable
          API_KEY: !Ref ApiKey
      Events:
        Api:
          Type: Api
          Properties:
            Path: /games
            Method: GET
  GetGamesLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./log-play-lambda/target/log-play-app.jar
      Handler: pl.zajacp.GetGamesLogHandler
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Description: Get all games
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GamesLogTable
      Environment:
        Variables:
          GAMES_LOG_TABLE: !Ref GamesLogTable
          API_KEY: !Ref ApiKey
      Events:
        Api:
          Type: Api
          Properties:
            Path: /games/log
            Method: GET
  PutGameRecord:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./log-play-lambda/target/log-play-app.jar
      Handler: pl.zajacp.PutGameRecordHandler
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Description: Put single games
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GamesLogTable
      Environment:
        Variables:
          GAMES_LOG_TABLE: !Ref GamesLogTable
          API_KEY: !Ref ApiKey
      Events:
        Api:
          Type: Api
          Properties:
            Path: /games
            Method: PUT
  PutGamesLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./log-play-lambda/target/log-play-app.jar
      Handler: pl.zajacp.PutGamesLogHandler
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Description: Put multiple games
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GamesLogTable
      Environment:
        Variables:
          GAMES_LOG_TABLE: !Ref GamesLogTable
          API_KEY: !Ref ApiKey
      Events:
        Api:
          Type: Api
          Properties:
            Path: /games/log
            Method: PUT
  GamesLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: userName
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: userName
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  HealthCheckLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./log-play-lambda/target/log-play-app.jar
      Handler: pl.zajacp.HealthCheckHandler
      Runtime: java17
      MemorySize: 512
      Timeout: 5
      Description: Health check for Games Log database
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref GamesLogTable
      Environment:
        Variables:
          GAMES_LOG_TABLE: !Ref GamesLogTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /healthcheck
            Method: GET
  PzjcDomain:
    Type: 'AWS::ApiGateway::DomainName'
    Properties:
      DomainName: lpa-api.pzjc.online
      EndpointConfiguration:
        Types:
          - REGIONAL
      RegionalCertificateArn: arn:aws:acm:eu-central-1:469283624338:certificate/4a7f5464-42cc-484a-9c89-13f1f859c5ca
  PzjcBasePathMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Properties:
      DomainName: !Ref PzjcDomain
      RestApiId: !Ref ServerlessRestApi
      Stage: Prod
  PzjcRoute53Record:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneName: pzjc.online.
      Name: lpa-api.pzjc.online
      Type: A
      AliasTarget:
        HostedZoneId: !GetAtt PzjcDomain.RegionalHostedZoneId
        DNSName: !GetAtt PzjcDomain.RegionalDomainName

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://lpa-api.pzjc.online/Prod/"
  WebDirectEndpoint:
    Description: "API Gateway endpoint URL direct"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"