openapi: 3.0.0
info:
  title: Game Records API
  version: 1.0.0
paths:
  /games/log:
    put:
      summary: Performs PUT on every single game record inside a log
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameLog'
      responses:
        '200':
          description: OK
    get:
      summary: Get log of all games
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameLog'
  /games:
    get:
      summary: Get specific game record
      security:
        - ApiKeyAuth: []
      parameters:
        - name: gameName
          in: query
          required: true
          schema:
            type: string
        - name: timestamp
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameLog'
    put:
      summary: Put a single game record
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameRecord'
      responses:
        '200':
          description: OK
  /healthcheck:
    get:
      summary: Health check for Games Log database
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Api-Key
  schemas:
    GameLog:
      type: object
      properties:
        gamesLog:
          type: array
          items:
            $ref: '#/components/schemas/GameRecord'
    GameRecord:
      type: object
      required: [ gameName, timestamp, gameDate, playerResults ]
      properties:
        timestamp:
          type: integer
          format: int64
        gameName:
          type: string
        gameDate:
          type: string
          format: date
        playerResults:
          type: array
          items:
            type: object
            required: [ playerName ]
            properties:
              playerName:
                type: string
              playerScore:
                type: integer
              isWinner:
                type: boolean
                default: false
              comment:
                type: string
